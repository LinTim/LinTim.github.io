  <script>
    function resizeBigTitle() {
      if (document.body.clientWidth < 452)
        document.getElementById('bigTitle').style.fontSize = '50px';
      else if (document.body.clientWidth < 752)
        document.getElementById('bigTitle').style.fontSize = '70px';
      else
        document.getElementById('bigTitle').style.fontSize = '';
    }

    var myOnresizeList = []
    window.onresize = () => {
      myOnresizeList.forEach(cur => cur());
      resizeBigTitle();
    }
    window.onload = () => resizeBigTitle();

    function resizeIframe(obj, baseWidth, baseHeight) {
      var targetWidth = document.body.clientWidth - document.getElementById('myPosts').offsetLeft - 20;
      if (targetWidth < baseWidth) {
        obj.width = targetWidth;
        obj.height = baseHeight * targetWidth / baseWidth;
      }
      else {
        obj.width = baseWidth;
        obj.height = baseHeight;
      }

      if (!obj.inResizeList) {
        obj.inResizeList = true;
        myOnresizeList.push(() => resizeIframe(obj, baseWidth, baseHeight));
      }
    }
  </script>
  <title>自己做一個！</title>
</head>
